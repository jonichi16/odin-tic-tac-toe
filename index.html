<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple Tic Tac Toe game">
  <link rel="stylesheet" href="src/stylesheets/reset.css">
  <link rel="stylesheet" href="src/stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="container relative">
      <div class="subtitle">
        <div class="player">
          <h2>Player 1</h2>
          <p>O</p>
        </div>
        <div>
          <p>VS</p>
        </div>
        <div class="player">
          <h2>Player 2</h2>
          <p>X</p>
        </div>
      </div>
      <div class="current-player"></div>
      <div class="board">
        <button aria-label="Upper left square" id="cell-0" class="board-cell" data-cell="0"></button>
        <button aria-label="Upper middle square" id="cell-1" class="board-cell" data-cell="1"></button>
        <button aria-label="Upper right square" id="cell-2" class="board-cell" data-cell="2"></button>
        <button aria-label="Middle left square" id="cell-3" class="board-cell" data-cell="3"></button>
        <button aria-label="Middle square" id="cell-4" class="board-cell" data-cell="4"></button>
        <button aria-label="Middle right square" id="cell-5" class="board-cell" data-cell="5"></button>
        <button aria-label="Lower left square" id="cell-6" class="board-cell" data-cell="6"></button>
        <button aria-label="Lower middle square" id="cell-7" class="board-cell" data-cell="7"></button>
        <button aria-label="Lower right square" id="cell-8" class="board-cell" data-cell="8"></button>
      </div>
      <div class="modal hidden">
        <p class="message"></p>
        <button class="reset-btn">Play Again</button>
      </div>
    </div>
  </main>
  <script src="src/javascript/script.js"></script>
</body>

</html>
